<center>
<div class="container">
    <div class="row">
        <div class="col"></div>
            <form style="border: 10px black">
                <div class="col">
                    <h2>Register</h2><br>
                </div>

                <div class="col">
                <label class="label col-md control-label">Name
                    <input type="text" class="form-control" id="firstNameID" placeholder="Name">
                </label>
                </div>

                <div class="col">
                <label class="label col-md control-label">Surname
                    <input type="text" class="form-control" id="surnameID" placeholder="Surname">
                </label>
                </div>

                <div class="col">
                <label class="label col-md control-label">Date of Birth
                    <input type="date" class="form-control" id="dobID" placeholder="DOB">
                </label>
                </div>

                <div class="col">
                <label class="label col-md control-label">Email
                    <input type="Email" class="form-control" id="emailID" placeholder="Email">
                </label>
                </div>

                <div class="col">
                <label class="label col-md control-label">Phone Number
                    <input type="number" class="form-control" id="numberID" placeholder="Number">
                </label>
            </div>

                <div class="col">
                <label class="label col-md control-label">Password
                    <input type=Password class="form-control" id="passwordID" placeholder="Password">
                    <small>Password must be at least 6 characters long</small>
                </label>
                </div>

                <div class="col">
                <label class="label col-md control-label">Confirm Password
                    <input type=Password class="form-control" id="confPassID" placeholder="Confirm Password">
                </label>
                </div>

                <div style="padding: 25px">
                    <button class="mainButton" type="submit" id="register-button">Register</button>
                </div>

            </form>
        <div class="col"></div>
    </div>
</div>
