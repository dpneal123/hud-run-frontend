<br><br><br><br>
<center>
<div class="container" id="page-content">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2>New Race</h2>

            <div class="col">
                <label>Postcode
                    <input id="postcode" placeholder="Postcode" class="form-control">
                </label>
            </div>

            <div class="col">
                <label>Date
                    <input type="date" min="02/12/2019" placeholder="01/01/2020" class="form-control"></label>
            </div>

            <div class="col">
                <label>Time
                <input type="time" class="form-control"></label>
            </div>

            <div class="col">
                <label>No. of Stewards
                <input type="number" class="form-control" id="steward-number"></label>
            </div>

            <div class="col">
                <label>No. of Runners
                    <input type="number" class="form-control" id="runner-number"></label>
            </div>

            <div class="col">
                <button id="create-button" type="submit" class="mainButton">Create Race</button>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
